<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简创AIGC服务平台 - 404</title>
  </head>
  <script>
    window.addEventListener("load", () => {
      const pathname = window.location.pathname;
      let newPage = "/404-notFound.html?path=";
      try {
        newPage += pathname;
      } catch (e) {
        newPage += encodeURIComponent(pathname);
      }
      window.location.href = newPage;
    });
  </script>
</html>
